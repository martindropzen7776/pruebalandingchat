  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #2196F3; /* Azul del fondo del logo */
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .cta-btn {
      background-color: #000000; /* Negro del detalle */
      color: white;
      padding: 22px 40px;
      font-size: 20px;
      text-decoration: none;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    .cta-btn:hover {
      background-color: #1565C0; /* tono más oscuro del azul */
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .whatsapp-icon {
      width: 32px;
      height: 32px;
    }

    .footer {
      margin-top: 35px;
      font-size: 18px;
    }

    .footer p {
      margin: 5px 0;
      color: #FFFFFF;
    }

    .footer p:first-child {
      font-weight: bold;
      color: #FFEB3B; /* Amarillo claro para destacar */
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>

<body>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1766546837196355&ev=PageView&noscript=1" />

  <div class="container">
    <img src="avatar.jpeg" alt="Avatar" class="avatar">
    <h1>ENVIANOS UN WHATSAPP PARA CREAR TU CUENTA</h1>

    <!-- Botón: abre chat de Crisp -->
    <button class="cta-btn" id="openChat">
      <span>DUPLICAMOS TU PRIMERA CARGA!</span>
      <img src="whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
    </button>

    <div class="footer">
      <p>100% EN TU PRIMERA CARGA!!</p>
      <p>Mínimo de Carga $2000</p>
      <p>Ruleta en Vivo - Slots - Apuestas Deportivas y Mucho más.</p>
    </div>
  </div>

  <script>
    document.getElementById('openChat').addEventListener('click', function(e){
      e.preventDefault();
      if (window.$crisp) {
        $crisp.push(["do", "chat:open"]);
      }
    });
  </script>
</body>
</html>
