    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        background-color: #c2c1ae;
    }

    @font-face {
        font-family: 'MiFuente';
        src: url('mi-fuente.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    .landing {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .title {
        font-family: 'MiFuente', sans-serif;
        font-size: 80px;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        color: white;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }

    .info {
        font-family: 'Montserrat', sans-serif;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .date {
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
        color: white;
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .button {
        position: absolute;
        text-align: center;
        width: 300px;
        padding: 14px 24px;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        color: #FFFFFF;
        background: linear-gradient(135deg, #FF00AA, #FF6EC7); /* rosa ne√≥n degradado */
        border: 2px solid transparent;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s ease-in-out;
        animation: zoomPulse 1.5s infinite;
        gap: 10px; /* Espacio entre el texto y el icono */
    }

    .button:hover {
        background: linear-gradient(135deg, #660000, #3d0000);
        box-shadow: 0 0 18px rgba(255, 0, 170, 0.6);
        transform: translate(-50%, -50%) scale(1.05);
    }

    .button:active {
        transform: translate(-50%, -50%) scale(0.95);
    }

    @keyframes zoomPulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.05); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

.whatsapp-icon {
    width: 20px;
    height: 20px;
}
