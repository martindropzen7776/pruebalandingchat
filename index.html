<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing con Chat en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(145deg, #1b1b1b, #212121, #2a2a2a);
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 220px;
      height: 220px;
      margin-bottom: 40px;
      background: linear-gradient(145deg, #ffbc00, #ff8c00);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 90px;
      box-shadow: 0 5px 25px rgba(255,188,0,0.6);
      animation: glow 2s infinite;
      position: relative;
      overflow: hidden;
    }
    .logo img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      position: relative;
      z-index: 2;
      border-radius: 50%;
      padding: 5px;
    }
    .cta-btn {
      background-color: #ff4701;
      color: white;
      padding: 25px 50px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    .cta-btn:hover {
      background-color: #ff4701;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .footer {
      margin-top: 10px;
      font-size: 30px;
    }
    .footer p {
      font-size: 25px;
      display: block;
      margin: 20px 0;
      text-shadow: 0 2px 15px rgba(255,188,0,0.6);
      letter-spacing: 1px;
      transform: rotate(-2deg);
      position: relative;
      z-index: 1;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(4, 131, 60, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(4, 131, 60, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(4, 131, 60, 0);
      }
    }

    /* --- ESTILOS DEL MODAL --- */
    .chat-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .chat-modal {
      background: #111;
      border-radius: 16px;
      width: min(420px, 92vw);
      height: min(72vh, 680px);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      overflow: hidden;
      position: relative;
    }
    .chat-close {
      position: absolute;
      top: 8px; right: 8px;
      background: rgba(255,255,255,.15);
      border: 0;
      color: #fff;
      width: 36px; height: 36px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
    }
    .chat-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <!-- Tu logo -->
      <img src="https://via.placeholder.com/200x200.png?text=LOGO" alt="Logo">
    </div>

    <!-- CTA que abre el chat -->
    <button class="cta-btn" id="openChat">ðŸ’¬ Hablar en vivo</button>

    <div class="footer">
      <p>AtenciÃ³n en vivo ahora</p>
    </div>
  </div>

  <!-- Modal con el chat -->
  <div class="chat-overlay" id="chatOverlay" role="dialog" aria-modal="true" aria-label="Chat en vivo">
    <div class="chat-modal">
      <button class="chat-close" id="chatClose" aria-label="Cerrar chat">âœ•</button>
      <iframe
        class="chat-frame"
        src="https://tawk.to/chat/68a35cf1d8c4f11928198fad/1j2v264mo?lang=es"
        allow="microphone; camera"
      ></iframe>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('chatOverlay');
    const openBtn = document.getElementById('openChat');
    const closeBtn = document.getElementById('chatClose');

    function openChatModal() {
      overlay.style.display = 'flex';
      document.body.classList.add('modal-open');
    }
    function closeChatModal() {
      overlay.style.display = 'none';
      document.body.classList.remove('modal-open');
    }

    openBtn.addEventListener('click', openChatModal);
    closeBtn.addEventListener('click', closeChatModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeChatModal();
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeChatModal();
    });
  </script>

</body>
</html>
