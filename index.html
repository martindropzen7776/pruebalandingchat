<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CasinoZeus ‚Ä¢ Acceso & Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0d10;
    --panel:#111418;
    --text:#e8eaf0;
    --muted:#96a0af;
    --accent:#ea3a7a;
    --accent-2:#ff618f;
    --green:#1db954;
    --radius:18px;
  }
  html,body{height:100%}
  body{
    margin:0; background:var(--bg);
    color:var(--text); font-family:'Montserrat',sans-serif;
    display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .frame{width:100%; max-width:480px; text-align:center; display:flex; flex-direction:column; align-items:center}
  .logo{display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:18px; opacity:.95}
  .trident{width:28px; height:28px; display:inline-grid; place-items:center; border-radius:9px; background:linear-gradient(180deg, var(--accent), var(--accent-2)); color:white; font-weight:900}
  .brand{font-weight:800; letter-spacing:.08em}

  /* HERO (arriba del paso 1) */
  .hero{display:grid; justify-items:center; text-align:center; gap:14px; margin:20px 0 26px}
  .hero .badge{width:140px; height:140px; border-radius:50%; background:#1b100b; display:grid; place-items:center; overflow:hidden; box-shadow:0 10px 28px rgba(0,0,0,.45), inset 0 0 0 6px #2a1a10}
  .hero .badge img{width:100%; height:100%; object-fit:cover}
  .hero h1{font-size:22px; font-weight:900; letter-spacing:.02em; line-height:1.3; margin:0; text-transform:uppercase}
  .hero .sub{color:#ffbf3a; font-weight:900; margin-top:8px; font-size:18px}

  /* STEP 1 */
  .card{
    background:var(--panel);
    border:1px solid #222;
    border-radius:calc(var(--radius) + 6px);
    padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    text-align:left; margin-bottom:20px;
  }
  .card h2{margin:6px 0 16px; font-size:20px; font-weight:700; text-align:center}
  .field{margin-bottom:14px}
  label{display:block; margin:8px 2px; color:var(--muted); font-size:13px}
  .input{
    width:100%; border:1.5px solid #223; outline:none; background:#0e1218;
    color:var(--text); padding:14px 16px; border-radius:999px; font-size:16px;
    transition:border .2s, box-shadow .2s;
  }
  .input:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(234,58,122,.18)}
  .btn{
    cursor:pointer; user-select:none; border:0; padding:12px 18px; border-radius:999px; font-weight:800; letter-spacing:.02em;
    background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:white; box-shadow:0 8px 22px rgba(234,58,122,.35);
  }
  .btn:disabled{opacity:.55; cursor:not-allowed}
  .center{display:flex; justify-content:center}

  /* STEP 2 ‚Äî Chat estilo WhatsApp */
  .chat{display:none}
  .chat-wrap{background:#ece5dd; border:1px solid #cfcfcf; border-radius:var(--radius); overflow:hidden; box-shadow:0 12px 26px rgba(0,0,0,.4)}
  .chat-header{
    padding:14px 16px; background:#075e54; /* WhatsApp verde */
    display:flex; align-items:center; gap:10px; border-bottom:1px solid #064c43
  }
  .status-dot{width:10px; height:10px; border-radius:50%; background:#25d366; box-shadow:0 0 10px #25d366}
  .chat-title{font-weight:800; color:#fff}
  .chat-body{height:56vh; min-height:420px; max-height:66vh; padding:16px; overflow:auto; display:flex; flex-direction:column; gap:10px}
/* CHAT bubbles (ajuste estilo WhatsApp real) */
.bubble {
  max-width: 72%;
  padding: 12px 14px;
  border-radius: 16px;
  line-height: 1.4;
  font-size: 15px;
}
.bot {
  background:#ffffff;
  border:1px solid #ddd;
  color:#111;
  align-self:flex-start;
  margin-right:auto;
  text-align:left;   /* üëà texto pegado a la izquierda */
}

.user {
  background:#dcf8c6;
  border:1px solid #b2e59c;
  color:#111;
  align-self:flex-end;
  margin-left:auto;
  text-align:left;   /* üëà texto a la izquierda, aunque est√© a la derecha */
}
  .row{display:flex; gap:10px; flex-wrap:wrap}
  .chip{border:1px solid #ccc; background:#fff; color:#111; padding:9px 14px; border-radius:999px; cursor:pointer; font-weight:700; font-size:14px}
  .chip:hover{border-color:#128c7e}
  .copy-box{display:flex; align-items:center; gap:10px; margin-top:8px}
  .code{background:#f5f5f5; border:1px dashed #bbb; padding:8px 10px; border-radius:8px; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas; color:#111}
  .whats-btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; background:#25d366; color:#05210f; font-weight:900; border:1px solid #128c7e; cursor:pointer; text-decoration:none; margin-top:10px}
  .whats-icon{width:18px; height:18px; background:#05210f; color:#25d366; display:grid; place-items:center; border-radius:50%; font-size:12px}
</style>
</head>
<body>
  <div class="frame">
    

    <!-- HERO (arriba del paso 1) -->
    <section class="hero">
      <div class="badge">
        <img src="avatar.jpeg" alt="Avatar"/>
      </div>
      <h1>Segui los siguientes pasos <br/>para crear tu cuenta</h1>
      <div class="sub">100% en tu primera carga!!</div>
    </section>

<!-- STEP 1: Usuario -->
<section id="step1" class="card">
  <!-- LOGO dentro del card, como bordecito -->
  <div class="logo" style="justify-content:center; margin-bottom:16px;">
    <span class="trident">‚ôÜ</span>
    <div class="brand">CASINO<span style="color:var(--accent)">ZEUS</span></div>
  </div>

  <h2>Ingres√° tu nombre para continuar</h2>
  <div class="field">
    <label for="username">Nombre</label>
    <input id="username" class="input" type="text" placeholder="Ej: leonel" autocomplete="username" />
  </div>
  <div class="center">
    <button id="goChat" class="btn" disabled>RECLAM√Å TU BONO</button>
  </div>
</section>

    <!-- STEP 2: Chat -->
    <section id="step2" class="chat">
      <div class="chat-wrap">
        <div class="chat-header">
          <div class="status-dot"></div>
          <div><div class="chat-title">Asesor Juan</div></div>
        </div>
        <div id="chat" class="chat-body"></div>
      </div>
    </section>
  </div>

<script>
const NUMEROS_INFO = "CBU 2850590940090412345678 ‚Äî ALIAS: zeus.pagos.arg";
const WHATS_NUMBER = "5491122334455";

const qs = (s, el=document)=>el.querySelector(s);
const chatEl = qs('#chat');
const step1 = qs('#step1');
const step2 = qs('#step2');
const goBtn = qs('#goChat');
const userInput = qs('#username');

userInput.addEventListener('input', ()=>{
  goBtn.disabled = userInput.value.trim().length < 3;
});

goBtn.addEventListener('click', ()=>{
  const u = userInput.value.trim();
  if(!u) return;
  step1.style.display='none';
  step2.style.display='block';
  bootChat(u);
});

function appendBubble(text, who='bot'){
  const wrap = document.createElement('div');
  wrap.className = `bubble ${who}`;
  wrap.textContent = text;
  chatEl.appendChild(wrap);
  chatEl.scrollTop = chatEl.scrollHeight;
  return wrap;
}
function chip(label, onclick){
  const b = document.createElement('button');
  b.className='chip'; b.type='button'; b.textContent=label; b.addEventListener('click', onclick);
  return b;
}
function copyBox(text){
  const box = document.createElement('div');
  box.className='copy-box';
  const code = document.createElement('div');
  code.className='code'; code.textContent=text;
  const btn = document.createElement('button');
  btn.className='btn'; btn.style.background='#333'; btn.textContent='Copiar';
  btn.onclick = async ()=>{
    try { await navigator.clipboard.writeText(text); btn.textContent='Copiado ‚úî'; setTimeout(()=>btn.textContent='Copiar', 2000);} catch(e){ btn.textContent='No se pudo'; }
  };
  box.append(code, btn);
  return box;
}
function whatsButton(username, estado){
  const a = document.createElement('a');
  a.className='whats-btn'; a.target='_blank';
  const msg = encodeURIComponent(`Hola, soy ${username}. Estado: ${estado}.`);
  a.href = `https://wa.me/${WHATS_NUMBER}?text=${msg}`;
  a.innerHTML = `<span class="whats-icon">üí¨</span> Continuar por WhatsApp y RECLAMA TU BONO`;
  return a;
}

/* Primer mensaje: condiciones + ¬øcontinuar? (solo S√≠) */
function bootChat(username){
  setTimeout(()=>{
    const condiciones =
      `Hola ${username}, soy Juan.\n`+
      `**BONO DEL 100%**\n`+
      `‚Ä¢ **Carga m√≠nima:** $2000\n`+
      `‚Ä¢ Retiros: (con CVU) de 10 a 16 hs. **¬°sin l√≠mites!**\n`+
      `‚Ä¢ Atenci√≥n las 24 horas\n\n`+
      `¬øQuer√©s continuar?`;
    // Usamos innerHTML para soportar <b>
    const bubble = document.createElement('div');
    bubble.className = 'bubble bot';
    bubble.innerHTML = condiciones.replace(/\*\*(.*?)\*\*/g,"<b>$1</b>");
    chatEl.appendChild(bubble);

    chatEl.appendChild(chip('S√≠', ()=> flujoSi(username)));
  }, 200);
}

/* S√≠ ‚Üí CBU ‚Üí ¬øya transferiste? ‚Üí WhatsApp */
function flujoSi(username){
  appendBubble('S√≠', 'user');
  setTimeout(()=>{
    appendBubble('Perfecto. Copi√° estos datos para cargar:', 'bot');
    chatEl.appendChild(copyBox(NUMEROS_INFO));
    setTimeout(()=>{
      appendBubble('¬øYa transferiste?', 'bot');
      const row = document.createElement('div'); row.className='row';
      row.appendChild(chip('S√≠, ya transfer√≠', ()=> afterTransfer(username, 'Transferencia realizada')));
      row.appendChild(chip('Todav√≠a no', ()=> afterTransfer(username, 'A√∫n no transfiri√≥')));
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }, 350);
  }, 300);
}

function afterTransfer(username, estado){
  setTimeout(()=>{
    appendBubble('Perfecto. Toc√° el bot√≥n para continuar con un asesor y RECLAMAR TU BONO!', 'bot');
    chatEl.appendChild(whatsButton(username, estado));
    chatEl.scrollTop = chatEl.scrollHeight;
  }, 200);
}
</script>
</body>
</html>
