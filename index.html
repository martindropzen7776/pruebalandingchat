<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing con Chat en Vivo</title>
  <style>
    /* Overlay del modal */
    .chat-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none; /* se activa al cargar */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    /* Contenedor del chat centrado */
    .chat-modal {
      background: #111;
      border-radius: 16px;
      width: min(420px, 92vw);
      height: min(72vh, 680px);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      overflow: hidden;
      position: relative;
    }
    /* Botón cerrar */
    .chat-close {
      position: absolute;
      top: 8px; right: 8px;
      background: rgba(255,255,255,.15);
      border: 0;
      color: #fff;
      width: 36px; height: 36px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
    }
    /* Iframe del chat */
    .chat-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
    body.modal-open {
      overflow: hidden; /* evita scroll detrás del modal */
    }
  </style>
</head>
<body>

  <!-- Contenido normal de tu landing -->
  <main>
    <h1>Bienvenido a mi Landing</h1>
    <p>Tu chat en vivo se abrirá en unos segundos...</p>
  </main>

  <!-- Modal con el chat centrado -->
  <div class="chat-overlay" id="chatOverlay" role="dialog" aria-modal="true" aria-label="Chat en vivo">
    <div class="chat-modal">
      <button class="chat-close" id="chatClose" aria-label="Cerrar chat">✕</button>
      <!-- Chat de Tawk.to en iframe -->
      <iframe
        class="chat-frame"
        src="https://tawk.to/chat/68a35cf1d8c4f11928198fad/1j2v264mo?lang=es"
        allow="microphone; camera"
      ></iframe>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('chatOverlay');
    const closeBtn = document.getElementById('chatClose');

    function openChatModal() {
      overlay.style.display = 'flex';
      document.body.classList.add('modal-open');
    }
    function closeChatModal() {
      overlay.style.display = 'none';
      document.body.classList.remove('modal-open');
    }

    // Abrir automáticamente al cargar
    window.addEventListener('DOMContentLoaded', openChatModal);

    // Cerrar por botón, click en fondo o tecla ESC
    closeBtn.addEventListener('click', closeChatModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeChatModal();
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeChatModal();
    });
  </script>

</body>
</html>
