<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing con Chat en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(145deg, #1b1b1b, #212121, #2a2a2a);
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 220px;
      height: 220px;
      margin-bottom: 40px;
      background: linear-gradient(145deg, #ffbc00, #ff8c00);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 90px;
      box-shadow: 0 5px 25px rgba(255,188,0,0.6);
      animation: glow 2s infinite;
      position: relative;
      overflow: hidden;
    }
    .logo img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      position: relative;
      z-index: 2;
      border-radius: 50%;
      padding: 5px;
    }
    /* peque√±a animaci√≥n para que no quede ‚Äúhu√©rfana‚Äù */
    @keyframes glow {
      0% { box-shadow: 0 5px 25px rgba(255,188,0,0.4); }
      50% { box-shadow: 0 5px 35px rgba(255,188,0,0.8); }
      100% { box-shadow: 0 5px 25px rgba(255,188,0,0.4); }
    }

    .cta-btn {
      background-color: #ff4701;
      color: white;
      padding: 25px 50px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    .cta-btn:hover {
      background-color: #ff4701;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .footer { margin-top: 10px; font-size: 30px; }
    .footer p {
      font-size: 25px;
      display: block;
      margin: 20px 0;
      text-shadow: 0 2px 15px rgba(255,188,0,0.6);
      letter-spacing: 1px;
      transform: rotate(-2deg);
      position: relative;
      z-index: 1;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(4,131,60,.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(4,131,60,0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(4,131,60,0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <!-- Tu logo -->
      <img src="avatar.jpeg" alt="Logo">
    </div>


    <div class="footer">
      <p>Toca el bot√≥n para crear una cuenta, y reclamar tu bono</p>
    </div>
  </div>

 <!-- Bot√≥n -->
<button class="cta-btn" id="openChat" aria-haspopup="dialog">üí¨ Hablar en vivo</button>

<!-- Tawk embed (UNA sola vez) -->
<script type="text/javascript">
  var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
  (function(){
    var s1=document.createElement("script"), s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/68a35cf1d8c4f11928198fad/1j2v264mo';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
  })();

  // Ocultamos cualquier rastro del widget minificado por si el panel tarda
  (function hideMinified(i){
    var el = document.querySelector('#tawkchat-minified-wrapper, .tawk-min-container');
    if (el) el.style.display = 'none';
    if (i < 25) setTimeout(function(){ hideMinified(i+1); }, 200);
  })(0);

  // Enganchamos el bot√≥n para abrir SOLO cuando el user hace click
  function hookOpen(){
    var btn = document.getElementById('openChat');
    if (!btn || btn.dataset.tawkHooked === '1') return;
    btn.addEventListener('click', function(){
      // Mostramos el widget (por si est√° oculto en Behavior) y lo abrimos maximizado
      if (window.Tawk_API){
        if (typeof Tawk_API.showWidget === 'function') Tawk_API.showWidget();
        if (typeof Tawk_API.maximize   === 'function') Tawk_API.maximize();
      }
    });
    btn.dataset.tawkHooked = '1';
  }

  // Cuando carga Tawk, aseguramos el hook y ocultamos el minificado
  Tawk_API.onLoad = function(){
    if (typeof Tawk_API.hideWidget === 'function') Tawk_API.hideWidget(); // burbuja fuera
    hookOpen();
  };

  // Fallback de reintentos por si el embed demora
  (function retry(i){
    hookOpen();
    if (i < 25) setTimeout(function(){ retry(i+1); }, 200);
  })(0);
</script>

  <noscript>Por favor activ√° JavaScript para usar el chat en vivo.</noscript>
</body>
</html>
