<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lionel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://client.crisp.chat" crossorigin>
  <link rel="dns-prefetch" href="//client.crisp.chat">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #2196F3;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container { max-width: 400px; margin: 0 auto; padding: 50px 20px; }
    .avatar {
      width: 180px; height: 180px; border-radius: 50%;
      margin-bottom: 20px; border: 4px solid white;
    }
    h1 { font-size: 26px; margin-bottom: 20px; }
    .cta-btn {
      background-color: #000; color: #fff;
      padding: 22px 40px; font-size: 20px;
      text-decoration: none; border-radius: 50px;
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,.3);
      transition: background-color .3s, transform .2s, box-shadow .3s;
      animation: pulse 2s infinite; cursor: pointer; border: 0;
    }
    .cta-btn:hover { background-color: #1565C0; transform: scale(1.05); box-shadow: 0 8px 16px rgba(0,0,0,.4); }
    .footer { margin-top: 35px; font-size: 18px; }
    .footer p { margin: 5px 0; color: #fff; }
    .footer p:first-child { font-weight: bold; color: #FFEB3B; }
  </style>
</head>

<body>
  <div class="container">
    <img src="avatar.jpeg" alt="Avatar" class="avatar">
    <h1>ENVIANOS UN MENSAJE PARA CREAR TU CUENTA</h1>

    <a href="#" class="cta-btn" id="openChat">
      <span>DUPLICAMOS TU PRIMERA CARGA!</span>
    </a>

    <div class="footer">
      <p>100% EN TU PRIMERA CARGA!!</p>
      <p>Mínimo de Carga $2000</p>
      <p>Ruleta en Vivo - Slots - Apuestas Deportivas y Mucho más.</p>
    </div>
  </div>

  <!-- CRISP -->
  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "5edd35ce-bc34-4154-9ea4-42d12d2fedbb";

    window.CRISP_READY_TRIGGER = function () {
      // Precalentar apenas carga la página
      $crisp.push(["do", "chat:open"]);
      setTimeout(function () {
        $crisp.push(["do", "chat:close"]);
        $crisp.push(["do", "chat:hide"]); // queda invisible hasta tocar botón
      }, 300);
    };

    (function () {
      var d = document, s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>

  <!-- Botón abre chat -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("openChat");
      if (!btn) return;
      btn.addEventListener("click", function (e) {
        e.preventDefault();
        $crisp.push(["do", "chat:show"]);
        $crisp.push(["do", "chat:open"]);
      });
    });
  </script>
</body>
</html>
