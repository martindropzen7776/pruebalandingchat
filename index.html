<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CasinoZeus • Acceso & Chat</title>
<style>
  :root{
    --bg:#0b0d10;
    --panel:#111418;
    --panel-2:#0f1216;
    --text:#e8eaf0;
    --muted:#96a0af;
    --accent:#ea3a7a; /* rosa fucsia */
    --accent-2:#ff618f; /* borde suave */
    --green:#1db954;
    --red:#ff4d4d;
    --blue:#2b7fff;
    --radius:18px;
  }
  html,body{height:100%}
  body{
    margin:0; background:radial-gradient(1200px 600px at 50% -10%, #1a120f55, transparent 60%), var(--bg);
    color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .frame{width:100%; max-width:480px;}
  .logo{display:flex; align-items:center; gap:10px; margin-bottom:18px; opacity:.95}
  .trident{width:28px; height:28px; display:inline-grid; place-items:center; border-radius:9px; background:linear-gradient(180deg, var(--accent), var(--accent-2)); color:white; font-weight:900}
  .brand{font-weight:800; letter-spacing:.08em}

  /* STEP 1 */
  .card{
    background:linear-gradient(180deg, rgba(234,58,122,.06), rgba(234,58,122,.02)) padding-box,
              linear-gradient(180deg, var(--accent-2), transparent 60%) border-box;
    border:1px solid transparent;
    border-radius:calc(var(--radius) + 6px);
    padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .card h2{margin:6px 0 16px; font-size:22px; font-weight:800}
  .field{margin-bottom:14px}
  label{display:block; margin:8px 2px; color:var(--muted); font-size:13px}
  .input{
    width:100%; border:1.5px solid #223; outline:none; background:var(--panel);
    color:var(--text); padding:14px 16px; border-radius:999px; font-size:16px;
    transition:border .2s, box-shadow .2s;
  }
  .input:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(234,58,122,.18)}
  .btn{
    cursor:pointer; user-select:none; border:0; padding:12px 18px; border-radius:999px; font-weight:800; letter-spacing:.02em;
    background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:white; box-shadow:0 8px 22px rgba(234,58,122,.35);
  }
  .btn:disabled{opacity:.55; cursor:not-allowed}
  .btn-secondary{background:#222a33}
  .btn-green{background:linear-gradient(135deg, #2ee57a, var(--green)); color:#051a0e; box-shadow:0 8px 22px rgba(0,0,0,.4)}
  .center{display:flex; justify-content:center}

  /* STEP 2 Chat */
  .chat{display:none}
  .chat-wrap{background:var(--panel-2); border:1px solid #202530; border-radius:var(--radius); overflow:hidden; box-shadow:0 12px 26px rgba(0,0,0,.4)}
  .chat-header{padding:14px 16px; background:linear-gradient(180deg, #151922, #0f131a); display:flex; align-items:center; gap:10px; border-bottom:1px solid #1c2130}
  .status-dot{width:10px; height:10px; border-radius:50%; background:#42e37d; box-shadow:0 0 10px #42e37d}
  .chat-title{font-weight:800}
  .chat-body{height:56vh; min-height:420px; max-height:66vh; padding:16px; overflow:auto; display:flex; flex-direction:column; gap:10px}
  .bubble{max-width:82%; padding:12px 14px; border-radius:16px; line-height:1.25; font-size:15px}
  .bot{align-self:flex-start; background:#151a22; border:1px solid #222b3a}
  .user{align-self:flex-end; background:linear-gradient(135deg, #223048, #1b2740); border:1px solid #2b3a54}
  .muted{color:var(--muted); font-size:12px; margin-top:2px}
  .row{display:flex; gap:10px; flex-wrap:wrap}
  .chip{border:1px solid #2a3344; background:#171c25; color:#e1e7f3; padding:9px 14px; border-radius:999px; cursor:pointer; font-weight:700; font-size:14px}
  .chip:hover{border-color:var(--accent);}
  .copy-box{display:flex; align-items:center; gap:10px; margin-top:8px}
  .code{background:#0a0f16; border:1px dashed #2a3346; padding:8px 10px; border-radius:8px; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas}
  .hidden{display:none}
  .divider{height:1px; background:#1c2230; margin:6px 0 2px}
  .whats-btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; background:linear-gradient(135deg, #7bffb8, #22c55e); color:#05210f; font-weight:900; border:1px solid #0c3b19; cursor:pointer; text-decoration:none}
  .whats-icon{width:18px; height:18px; background:#05210f; color:#22c55e; display:grid; place-items:center; border-radius:50%; font-size:12px}
  .uploader{margin-top:8px}
  input[type="file"]{display:block}

  /* small helper */
  .fade-in{animation:fade .25s ease-out}
  @keyframes fade{from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:none}}
</style>
</head>
<body>
  <div class="frame">
    <div class="logo"><span class="trident">♆</span> <div class="brand">CASINO<span style="color:var(--accent)">ZEUS</span></div></div>

    <!-- STEP 1: Usuario -->
    <section id="step1" class="card">
      <h2>Ingresá para continuar</h2>
      <div class="field">
        <label for="username">Usuario</label>
        <input id="username" class="input" type="text" placeholder="Ej: leonel_92" autocomplete="username" />
      </div>
      <div class="center"><button id="goChat" class="btn" disabled>Entrar</button></div>
    </section>

    <!-- STEP 2: Chat -->
    <section id="step2" class="chat fade-in">
      <div class="chat-wrap">
        <div class="chat-header">
          <div class="status-dot"></div>
          <div>
            <div class="chat-title">Soporte Zeus</div>
            <div class="muted">Respuesta automática</div>
          </div>
        </div>
        <div id="chat" class="chat-body"></div>
      </div>
    </section>
  </div>

<script>
// =================== CONFIG editable ===================
const SBU_ALIAS = "Alias: zeus.pagos.arg"; // texto del SBU a mostrar
const NUMEROS_INFO = "CBU 2850590940090412345678 — ALIAS: zeus.pagos.arg"; // números a copiar
const WHATS_NUMBER = "5491122334455"; // número destino sin +
// =======================================================

const qs = (s, el=document)=>el.querySelector(s);
const chatEl = qs('#chat');
const step1 = qs('#step1');
const step2 = qs('#step2');
const goBtn = qs('#goChat');
const userInput = qs('#username');

userInput.addEventListener('input', ()=>{
  goBtn.disabled = userInput.value.trim().length < 3;
});

goBtn.addEventListener('click', ()=>{
  const u = userInput.value.trim();
  if(!u) return;
  step1.style.display='none';
  step2.style.display='block';
  bootChat(u);
});

function appendBubble(text, who='bot', extra){
  const wrap = document.createElement('div');
  wrap.className = `bubble ${who} fade-in`;
  if(typeof text === 'string') wrap.textContent = text; else wrap.append(text);
  chatEl.appendChild(wrap);
  chatEl.scrollTop = chatEl.scrollHeight;
  return wrap;
}

function appendRow(children=[]) {
  const row = document.createElement('div');
  row.className = 'row fade-in';
  children.forEach(c=>row.appendChild(c));
  chatEl.appendChild(row);
  chatEl.scrollTop = chatEl.scrollHeight;
  return row;
}

function chip(label, onclick){
  const b = document.createElement('button');
  b.className='chip'; b.type='button'; b.textContent=label; b.addEventListener('click', onclick);
  return b;
}

function copyBox(text){
  const box = document.createElement('div');
  box.className='copy-box';
  const code = document.createElement('div');
  code.className='code'; code.textContent=text;
  const btn = document.createElement('button');
  btn.className='btn btn-secondary'; btn.textContent='Copiar';
  btn.onclick = async ()=>{
    try { await navigator.clipboard.writeText(text); btn.textContent='Copiado ✔'; setTimeout(()=>btn.textContent='Copiar', 2000);} catch(e){ btn.textContent='No se pudo'; }
  };
  box.append(code, btn);
  return box;
}

function uploader(onAny){
  const div = document.createElement('div');
  div.className='uploader';
  const label = document.createElement('label');
  label.className='muted'; label.textContent='Podés subir el comprobante (opcional)';
  const input = document.createElement('input');
  input.type='file'; input.accept='image/*,application/pdf';
  input.onchange = ()=> onAny('comprobante');
  div.append(label, input);
  return div;
}

function whatsButton(username, estado){
  const a = document.createElement('a');
  a.className='whats-btn'; a.target='_blank';
  const msg = encodeURIComponent(`Hola, soy ${username}. Estado: ${estado}. Envío comprobante/consulta.`);
  a.href = `https://wa.me/${WHATS_NUMBER}?text=${msg}`;
  a.innerHTML = `<span class="whats-icon">✆</span> Continuar por WhatsApp`;
  return a;
}

function bootChat(username){
  setTimeout(()=>{
    const b1 = appendBubble(`Hola ${username}, estas son las condiciones: el retiro es ilimitado. Te paso el SBU para cargar.`, 'bot');
    b1.appendChild(document.createElement('div')).className='divider';
    b1.appendChild(copyBox(SBU_ALIAS));
    appendRow([
      chip('Sí', ()=> flujoSi(username)),
      chip('No', ()=> flujoNo(username))
    ]);
  }, 200);
}

function flujoSi(username){
  appendBubble('Sí', 'user');
  setTimeout(()=>{
    const b2 = appendBubble('Perfecto. Copiá estos números para cargar:', 'bot');
    b2.appendChild(copyBox(NUMEROS_INFO));

    // pregunta si ya transfirió + opciones + upload
    setTimeout(()=>{
      appendBubble('¿Ya transferiste?', 'bot');
      appendRow([
        chip('Sí, ya transferí', ()=> afterEstado(username, 'Transferencia realizada')),
        chip('Todavía no', ()=> afterEstado(username, 'Aún no transfirió'))
      ]);
      chatEl.appendChild(uploader(()=> afterEstado(username, 'Comprobante subido')));
      chatEl.scrollTop = chatEl.scrollHeight;
    }, 350);
  }, 250);
}

function flujoNo(username){
  appendBubble('No', 'user');
  setTimeout(()=>{
    appendBubble('Lo sentimos. Si cambiás de opinión podés escribirnos por WhatsApp.', 'bot');
    const row = document.createElement('div'); row.className='row';
    row.appendChild(whatsButton(username, 'No aceptó condiciones'));
    chatEl.appendChild(row); chatEl.scrollTop = chatEl.scrollHeight;
  }, 250);
}

function afterEstado(username, estado){
  appendBubble(estado.includes('Aún') ? 'Todavía no' : 'Sí', 'user');
  setTimeout(()=>{
    const wrap = appendBubble('Perfecto. Tocá el botón verde para continuar con un asesor.', 'bot');
    const row = document.createElement('div'); row.style.marginTop='6px';
    row.appendChild(whatsButton(username, estado));
    wrap.appendChild(row);
  }, 220);
}
</script>
</body>
</html>
